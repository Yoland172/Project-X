name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies and build
        run: | 
          npm ci
          npm run build
      - name: Setup git configs
        run: |
          /usr/bin/git config user.name Yoland172
          /usr/bin/git config user.email Yoland172@users.noreply.github.com
      - name: Deploy build
        run: npm run deploy

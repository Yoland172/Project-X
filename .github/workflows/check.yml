on: push
jobs: 
    lint: 
        runs-on: ubuntu-latest
        steps: 
            - name: Chekout
              uses: actions/checkout@v4
            - name: Install deps
              run: npm ci
            - name: Lint
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps: 
            - name: Chekout
              uses: actions/checkout@v4
            - name: Install deps
              run: npm ci
            - name: Lint
              run: npm run test
